<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Admin Panel - Beacons</title>
    <style>
        body { background: #000; color: #0f0; font-family: monospace; padding: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #0f0; padding: 8px; text-align: left; }
        th { background: #020; }
        h1 { color: #0f0; }
    </style>
</head>
<body>
    <h1>Admin Panel - Beacons</h1>
    <table>
        <thead>
            <tr><th>IP</th><th>User</th><th>Timestamp</th></tr>
        </thead>
        <tbody>
            {% for ip, user, timestamp in beacons %}
            <tr>
                <td>{{ ip }}</td>
                <td>{{ user }}</td>
                <td>{{ timestamp }}</td>
            </tr>
            {% else %}
            <tr><td colspan="3">No beacons logged yet.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
