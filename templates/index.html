<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion Système</title>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      font-size: 2rem;
      color: #f0f;
    }
    #status {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Connexion à la console distante...</h1>
  <div id="status">⏳ En attente...</div>

  <script>
    const beaconUrl = atob("aHR0cHM6Ly9jaGFsbHJlcG9kLm9ucmVuZGVyLmNvbS9waW5n");
    fetch(beaconUrl, {
      method: "POST",
      body: JSON.stringify({ user: "anonymous", time: Date.now() }),
      headers: { "Content-Type": "application/json" }
    }).then(() => {
      document.getElementById("status").textContent = "✅ Connexion établie.";
    }).catch(() => {
      document.getElementById("status").textContent = "❌ Erreur de connexion.";
    });
  </script>
</body>
</html>
